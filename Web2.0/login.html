<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="style-login.css">
    <link rel="icon" href="Imagens/logo_icon.png">
  </head>
  <body>
    <header>
      <div class="links">
          <a href="#">Home</a>
          <a href="#">Sobre Nós</a>
      </div>
    </header>
    <main>
      <div class="logo">
        <img src="Imagens/logo2.jpg" alt="logo" id="idLogo" />
      </div>

      <div class="login">
        <table>
          <tr>
            <input type="text" name="login" placeholder="Nome de Usuário" required />
          </tr>
          <tr>
            <input type="password" name="senha" placeholder="Senha" required />
          </tr>
        </table>
        <div class="buttons">
          <a href="index.html" class="butlogin">Login</a>
          <!--<a href="#"><button type="input" name="login">Login</button></a>-->
        </div>
        <div class="buttons">
          <a href="#" id="Bio"><img src="Imagens/fingerprint_white.png" id="idBio" alt="biometria" />Biometria</a>
        </div>
      </div>
    </main>
    <footer>
      <div class="social">
        <a href="#"><img src="Imagens/instagram.png" alt="instagram" id="insta" /></a>
        <a href="#"><img src="Imagens/linkedin.png" alt="linkedin" id="li" /></a>
        <a href="#"><img src="Imagens/twitter.png" alt="twitter" id="twitter" /></a>
        <a href="#"><img src="Imagens/facebook.png" alt="facebook" id="facebook" /></a>
      </div>
    </footer>

  </body>
</html>
